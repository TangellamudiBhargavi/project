<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>Booking Details </h2>
  </div>
  <div class="panel-body">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Firstname</th>
          <th>Lastname</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let booking of customer | async">
          <td>{{booking.firstName}}</td>
          <td>{{booking.lastName}}</td>
          <td>{{booking.emailId}}</td>
          <td><button (click)="deleteBookingDetails(bookingdetails.id)" class="btn btn-danger">Delete</button>
              <button (click)="updateBookingdetails(bookingdetails.id)" class="btn btn-info" style="margin-left: 10px">Update</button>
              <button (click)="bookingDetails(bookingdetails.id)" class="btn btn-info" style="margin-left: 10px">Details</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
